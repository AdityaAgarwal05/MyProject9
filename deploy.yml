name: Build & Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Packages
        run: dotnet restore "./MyProject9/MyProject9.csproj"

      - name: Build Project
        run: dotnet build "./MyProject9/MyProject9.csproj" --configuration Release --no-restore

      - name: Publish Project
        run: dotnet publish "./MyProject9/MyProject9.csproj" -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AdityasWebApp"
          package: ./publish